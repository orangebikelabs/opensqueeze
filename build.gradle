buildscript {
    ext.kotlin_version = '1.9.0'
    ext.sqldelight_version = '1.5.5'

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        //noinspection GradleDependency
        classpath 'com.android.tools.build:gradle:8.0.2'

        // kotlin
        //noinspection DifferentKotlinGradleVersion
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath "com.squareup.sqldelight:gradle-plugin:$sqldelight_version"
    }
}

allprojects {
    ext.obl_android_app_versionName = versionName
    ext.obl_android_app_buildNumber = buildNumber
    ext.obl_android_app_versionCode = obl_android_app_buildNumber.toInteger()

    ext.obl_guavaVersion = '32.1.1'
    ext.obl_errorProneVersion = '2.20.0'

    // must stay at 3.12.x until minsdk >= 25
    ext.obl_okhttpVersion = '3.12.13'
    ext.obl_jsr305Version = '3.0.2'

    // must stay at 2.12.7 for sdk 21
    ext.obl_jacksonVersion = '2.12.7'
    ext.obl_materialdialogsVersion = '3.3.0'

    repositories {
        google()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
    }
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}